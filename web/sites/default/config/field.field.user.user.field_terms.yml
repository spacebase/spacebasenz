ce or create an attorney-client relationship.</p>\r\n\r\n<p>Human-readable summary of Sec 4: Please consult your own attorney if you need legal advice.</p>\r\n\r\n<p>5. Content Available through the Services</p>\r\n\r\n<p>Provided as-is: You acknowledge that SpaceBase does not make any representations or warranties about the material, data, and information, such as data files, text, computer software, code, music, audio files or other sounds, photographs, videos, or other images (collectively, the “Content”) which you may have access to as part of, or through your use of, the Services. Under no circumstances is SpaceBase liable in any way for any Content, including, but not limited to: any infringing Content, any errors or omissions in Content, or for any loss or damage of any kind incurred as a result of the use of any Content posted, transmitted, linked from, or otherwise accessible through or made available via the Services. You understand that by using the Services, you may be exposed to Content that is offensive, indecent, or objectionable.</p>\r\n\r\n<p>You agree that you are solely responsible for your reuse of Content made available through the Services, including providing proper attribution. You should review the terms of the applicable license before you use the Content so that you know what you can and cannot do.</p>\r\n\r\n<p>Licensing: SpaceBase Owned Content: Other than SpaceBase trademarks (subject to the <a href=\"http://spacebase.co/node/54\">Trademark Policy</a>), and the software code, all Content on the Websites is licensed under the Creative Commons Attribution 4.0 International license, unless otherwise marked. See the Creative Commons Policies page for more information.</p>\r\n\r\n<p>SpaceBase owned Code: All of SpaceBase’s software code is open-source software; please check our code repository for the specific license on software you want to reuse.</p>\r\n\r\n<p><strong>Human-readable summary of Sec 5: We try our best to have useful informat