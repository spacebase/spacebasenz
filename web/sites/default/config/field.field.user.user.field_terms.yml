NS, THE FOREGOING EXCLUSIONS AND LIMITATIONS WILL BE ENFORCED TO THE GREATEST EXTENT PERMITTED BY APPLICABLE LAW.</p>\r\n\r\n<p><strong>Human-readable summary of Sec 10: SpaceBase is not responsible for the content on the sites, your use of our services, or for the conduct of others on our sites.</strong></p>\r\n\r\n<p><strong>11. Indemnification</strong></p>\r\n\r\n<p>To the extent authorized by law, you agree to indemnify and hold harmless Creative Commons, its employees, officers, directors, affiliates, and agents from and against any and all claims, losses, expenses, damages, and costs, including reasonable attorneys’ fees, resulting directly or indirectly from or arising out of (a) your violation of the Terms, (b) your use of any of the Services, and/or (c) the Content you make available on any of the Services.</p>\r\n\r\n<p><strong>Human-readable summary of Sec 11: If something happens because you violate these terms, because of your use of the services, or because of the content you post on the sites, you agree to repay SpaceBase for the damage it causes.</strong></p>\r\n\r\n<p><strong>12. Privacy Policy</strong></p>\r\n\r\n<p>SpaceBase is committed to responsibly handling the information and data we collect through our Services in compliance with our Privacy Policy, which is incorporated by reference into these Master Terms. Please review the Privacy Policy so you are aware of how we collect and use your personal information.</p>\r\n\r\n<p><strong>Human-readable summary of Sec 12: Please read our Privacy Policy. It is part of these terms, too.</strong></p>\r\n\r\n<p><strong>13. Trademark Policy</strong></p>\r\n\r\n<p>SpaceBase’s name, logos, icons, and other trademarks may only be used in accordance with our <a href=\"http://spacebase.co/node/54\">Trademark Policy,</a> which is incorporated by reference into these Master Terms. Please review the Trademark Policy so you understand how SpaceBase’s trademarks may be used.</p>\r\n\r\n<p><strong>Human-readable su