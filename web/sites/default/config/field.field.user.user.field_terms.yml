licious code, or (b) interfering with or disrupting any network, equipment, or server connected to or used to provide any of the Services, or violating any regulation, policy, or procedure of any network, equipment, or server.</p>\r\n\t</li>\r\n</ul>\r\n\r\n<p>4. Harming others:</p>\r\n\r\n<ul>\r\n\t<li dir=\"ltr\">\r\n\t<p dir=\"ltr\">You may not post or transmit Content on or through the Services that is harmful, offensive, obscene, abusive, invasive of privacy, defamatory, hateful or otherwise discriminatory, false or misleading, or incites an illegal act;</p>\r\n\t</li>\r\n\t<li dir=\"ltr\">\r\n\t<p dir=\"ltr\">You may not intimidate or harass another through the Services; and, you may not post or transmit any personally identifiable information about persons under 13 years of age on or through the Services.</p>\r\n\t</li>\r\n</ul>\r\n\r\n<p>5. Impersonation or unauthorized access:</p>\r\n\r\n<ul>\r\n\t<li dir=\"ltr\">\r\n\t<p dir=\"ltr\">You may not impersonate another person or entity, or misrepresent your affiliation with a person or entity when using the Services;</p>\r\n\t</li>\r\n\t<li dir=\"ltr\">\r\n\t<p dir=\"ltr\">You may not use or attempt to use another’s account or personal information without authorization; and</p>\r\n\t</li>\r\n\t<li dir=\"ltr\">\r\n\t<p dir=\"ltr\">You may not attempt to gain unauthorized access to the Services, or the computer systems or networks connected to the Services, through hacking password mining or any other means.</p>\r\n\t</li>\r\n</ul>\r\n\r\n<p><strong>Human-readable summary of Sec 8: Play nice. Be yourself. Don’t break the law or be disruptive.</strong></p>\r\n\r\n<p><br />\r\n<strong>9. DISCLAIMER OF WARRANTIES</strong></p>\r\n\r\n<p>TO THE FULLEST EXTENT PERMITTED BY APPLICABLE LAW, SPACEBASE OFFERS THE SERVICES (INCLUDING ALL CONTENT AVAILABLE ON OR THROUGH THE SERVICES) AS-IS AND MAKES NO REPRESENTATIONS OR WARRANTIES OF ANY KIND CONCERNING THE SERVICES, EXPRESS, IMPLIED, STATUTORY, OR OTHERWISE, INCLUDING WITH