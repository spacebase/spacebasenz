    value: "<h2>Terms of Use</h2>\r\n<p><em>by creating this account, you agree to accept our <a href=\"/terms\">terms of use</a></em></p>\r\n<div class=\"terms-box\">\r\n<p dir=\"ltr\"><strong>SpaceBase Terms and Conditions</strong></p>\r\n\r\n<p dir=\"ltr\"><strong>&nbsp;April 2018</strong></p>\r\n\r\n<p><strong>Terms of Use</strong></p>\r\n\r\n<p dir=\"ltr\"><strong>1. General Information Regarding These Terms of Use</strong></p>\r\n\r\n<p>Unless otherwise noted on a particular site or service, these master terms of use (“Master Terms”) apply to your use of all of the SpaceBase Limited website.</p>\r\n\r\n<p>Additional terms: In addition to the Master Terms, your use of any Services may also be subject to specific terms applicable to a particular Service (“Additional Terms”). If there is any conflict between the Additional Terms and the Master Terms, then the Additional Terms apply in relation to the relevant Service.</p>\r\n\r\n<p>Collectively, the Terms: The Master Terms, together with any Additional Terms, form a binding legal agreement between you and SpaceBase in relation to your use of the Services. Collectively, this legal agreement is referred to below as the “Terms.”</p>\r\n\r\n<p><strong>Human-readable summary of Sec 1: These terms, together with any special terms for particular websites, create a contract between you and SpaceBase. The contract governs your use of all websites operated by SpaceBase, unless a particular website indicates otherwise. These human-readable summaries of each section are not part of the contract, but are intended to help you understand its terms.</strong></p>\r\n\r\n<p><strong>2. Your Agreement to the Terms</strong></p>\r\n\r\n<p>BY CLICKING “I ACCEPT” OR OTHERWISE ACCESSING OR USING ANY OF THE SERVICES, YOU ACKNOWLEDGE THAT YOU HAVE READ, UNDERSTOOD, AND AGREED TO BE BOUND BY THE TERMS. By clicking “I ACCEPT” or otherwise accessing or using any Services you also represent that you have the legal authority to accept the Terms