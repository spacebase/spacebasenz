s (by you or SpaceBase) does not impact any rights you granted in Your Content under the terms of a Creative Commons license.</p>\r\n\r\n<p><strong>Human-readable summary of Sec 6: We do not take any ownership of your content when you post it on our sites. If you post content you own, you agree it can be used under the terms of CC BY 4.0 or any future version of that license. If you do not own the content, then you should not post it unless it is in the public domain or licensed CC BY 4.0, except that you may also post pictures and videos if you are authorized to use them under law (e.g., fair use) or if they are available under any CC license. You must note that information on the file when you upload it. You are responsible for any content you upload to our sites.</strong></p>\r\n\r\n<p><strong>7. Participating in the SpaceBase Directory and Community: Registered Users</strong></p>\r\n\r\n<p>By registering for an account through any of the Services, including securing a SpaceBase Login, you represent and warrant that you are the age of majority in your jurisdiction (typically age 18). Services offered to registered users are provided subject to these Master Terms, the <a href=\"http://spacebase.co/node/53\">SpaceBase Privacy Policy</a> , and any Additional Terms specified on the relevant Website(s), all of which are hereby incorporated by reference into these Terms.</p>\r\n\r\n<p>Registration: You agree to (a) only provide accurate and current information about yourself , (b) maintain the security of your passwords and identification, (c) promptly update the email address listed in connection with your account to keep it accurate so that we can contact you, and (d) be fully responsible for all uses of your account. You must not set up an account on behalf of another individual or entity unless you are authorized to do so.</p>\r\n\r\n<p>No Membership in SpaceBase: Creating a SpaceBase Login or using any of the related Websites or Services, does not and shall not be